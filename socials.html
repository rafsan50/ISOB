<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISOB - Socials</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    nav {
      background-color: #000;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hamburger {
      font-size: 28px;
      cursor: pointer;
      color: white;
    }
    .menu {
      position: absolute;
      top: 50px;
      left: 0;
      width: 200px;
      background: #222;
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-radius: 0 0 10px 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }
    .menu.show {
      transform: translateX(0);
    }
    .menu a {
      color: #fff;
      text-decoration: none;
      padding: 8px 10px;
      border-bottom: 1px solid #333;
    }
    .menu a:last-child {
      border-bottom: none;
    }
    .section {
      padding: 100px 20px 40px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    .section h2 {
      color: #32cd32;
      margin-bottom: 20px;
    }
    .social-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: #32cd32;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .social-links a:hover {
      background: #2db92d;
    }
    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>

<nav>
  <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
  <div id="menu" class="menu">
    <a href="index.html">Home</a>
    <a href="history.html">History</a>
    <a href="leadership.html">Leadership</a>
    <a href="socials.html" >Socials</a>
    <a href="publications.html">Publications</a>
    <a href="about.html">About Us</a>
  </div>
</nav>

<section class="section">
  <h2>Connect with the ISOB</h2>
  <div class="social-links">
    <a href="https://discord.gg/hqn9acs2aA" target="_blank">Join Our Discord</a>
    <a href="https://www.youtube.com/@isob-01" target="_blank">YouTube Channel</a>
    <a href="#">Twitter (Coming Soon)</a>
    <a href="#">Instagram (Coming Soon)</a>
  </div>
</section>

<footer>
  <p>&copy; 2025 Islamic Sultanate of Bangladesh. All rights reserved.</p>
</footer>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('show');
  }
</script>

</body>
</html>
